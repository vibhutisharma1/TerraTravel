<!DOCTYPE html>
<html lang="en" >
  
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Raleway' rel='stylesheet'>
 
<link rel="stylesheet" href="./style.css">
</head>

<body>
<div class="iphone-x">
  
  <h1>What weather conditions are you looking for? </h1>
  <div class = "grid-container">

  <button class = "button">Sunny +</button>
  <button class = "button" >Cloudy +</button>
  <button class = "button" >Clear +</button>
  <button class = "button">Rainy +</button>
  <button class = "button">Humidity +</button>
   
  <button class = "button">Wind +</button>
  <button class = "button">Dry +</button>
  
  <div class = "dropdown">
    <button class = "button">Distance +</button>
    <div class="dropdown-content">
      <a href="#">20 miles</a>
      <a href="#">40 miles</a>
      <a href="#">60 miles</a>
      <a href="#">80 miles</a>
      <a href="#">100 miles</a>
  </div>


</div>
</div>

<div class="screen-2">
  
  <h1>TOP LOCATIONS  </h1>
  <h2>based on</h2>

<div class = "grid">
  <button class = "button">Sunny (S)</button>
  <button class = "button">Dry (D)</button>
  <button class = "button"><= 20mi</button>
</div>
<div class = "top-locations"> 
  <button class = "button button1">1. Cancún 70° ~S-70%, D-40%, 15 mi~ </button>
  <button class = "button button2"> 2. Tulum 65° ~S-46%, D-55%, 16.5 mi~</button>
  <button class = "button button3">3. Guadlajara 68° ~S-40%, D-48%, 18 mi~</button>
  <button class = "button button4"> 4. Mexico City 63° ~S-32%, D-20%, 20 mi~</button>
</div>
<div class = "alert-card locations">
   
  <w>ALERT! Tornado Warning; Seek Safety</w>
  <button class = "button" >OK</button>
</div>

<div class = key>
  <img src = "./assets/key_2.png" alt = "key" style = "width: 300px; 
  height: 100px;">

</div>


</div>


<div class="planning-the-day">
  <div class = "yellow-card">
    <img src="./assets/sun.png" alt="sun" style = "width: 103px;
    height: 100px; padding-bottom: 100px; padding-left: 10px;">
    <h1>Cancún</h1>
    <h2>78°</h2>
    <h4 class = "weather">farenheit</h4>
    <img src="./assets/wave.png" alt="wave" style = "width: 103px;
    height: 90px; left: -90px;">
    <l>63° water</l>
    <h4 class = "day">of the day</h4>

  </div>
 
    <!-- <img src="./assets/thunder.png" alt="thunder" style = "width: 54px;
    height: 50px; left: 266px; top: 113px; "> -->
  
  <div class = "alert-card yellow">
   
    <w>ALERT! Thunderstorm Warning</w>
    <button class = "button" >OK</button>
  </div>

  <div class = "grid-filters">
    <button class = "button button-rain" >Rain 60%</button>
    <button class = "button button-clear" >Clear 40%</button>
    <button class = "button button-sun" >Sunny 70%</button>

  </div>
  <div class = "weather_info">
    <img src ="./assets/weather_plot.png" alt="weather" style = "width: 350px;
    height: 272px;">
  </div>  
</div>

 
</body>
</html>
